<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container text-center">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
    <select name="length">
        {% for i in data %}
            <option value="{{i}}">{{i}}</option>
        {% endfor %}
        <option value="13" selected= "selected">13</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special
    <br>
    <input type="submit" value="Get password" class = "btn btn-primary">
    <br>
    
    <br>
    <a href="description">Read about</a>
    <br>
    </form>
</div>
