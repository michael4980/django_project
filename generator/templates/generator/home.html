{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="container text-center">
            <h1 class="text-white mb-5">Password generator</h1>
            <form action="{% url 'password' %}">
                <div class="form-group">
                    <label for="length" class="text-white">Password length:</label>
                    <select name="length" id="length" class="form-control">
                        {% for i in data %}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                        <option value="13" selected= "selected">13</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                        <label class="form-check-label text-white" for="uppercase">Uppercase</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="numbers" name="numbers">
                        <label class="form-check-label text-white" for="numbers">Numbers</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="special" name="special">
                        <label class="form-check-label text-white" for="special">Special</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg generate-button">Get password</button>
                    <button type="button" class="btn btn-secondary btn-lg copy-button">Copy password</button>
                </div>
                <br>
                <a href="description" class="text-white">Read about</a>
                <br>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="static/home.js"></script>
</body>
</html>
